<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - LinkedIn Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-linkedin"></i> LinkedIn Automation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config">
                            <i class="fas fa-cog"></i> Configuration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitor">
                            <i class="fas fa-eye"></i> Monitor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/jobs">
                            <i class="fas fa-briefcase"></i> Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logs">
                            <i class="fas fa-file-alt"></i> Logs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h4 class="card-title mb-0">
                                    <i class="fas fa-file-alt"></i> System Logs
                                </h4>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-sm btn-outline-light" onclick="refreshLogs()">
                                    <i class="fas fa-sync-alt"></i> Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="logs-container">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading logs...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load logs
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                const container = document.getElementById('logs-container');
                
                if (data.logs && data.logs.length > 0) {
                    container.innerHTML = `
                        <div class="accordion" id="logsAccordion">
                            ${data.logs.map((log, index) => `
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading${index}">
                                        <button class="accordion-button ${index === 0 ? '' : 'collapsed'}" type="button" 
                                                data-bs-toggle="collapse" data-bs-target="#collapse${index}" 
                                                aria-expanded="${index === 0 ? 'true' : 'false'}" 
                                                aria-controls="collapse${index}">
                                            <i class="fas fa-file-alt me-2"></i>
                                            ${log.filename} (${formatFileSize(log.size)})
                                        </button>
                                    </h2>
                                    <div id="collapse${index}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" 
                                         aria-labelledby="heading${index}" data-bs-parent="#logsAccordion">
                                        <div class="accordion-body">
                                            <pre class="bg-light p-3 rounded" style="max-height: 400px; overflow-y: auto;">${log.content}</pre>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-file-alt fa-3x"></i>
                            <p class="mt-2">No log files found</p>
                            <p>Logs will appear here after running the automation</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logs-container').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error loading logs: ${error.message}
                    </div>
                `;
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function refreshLogs() {
            loadLogs();
        }
        
        // Load logs on page load
        document.addEventListener('DOMContentLoaded', loadLogs);
        
        // Refresh every 60 seconds
        setInterval(loadLogs, 60000);
    </script>
</body>
</html>
