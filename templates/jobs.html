<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - LinkedIn Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-linkedin"></i> LinkedIn Automation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config">
                            <i class="fas fa-cog"></i> Configuration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitor">
                            <i class="fas fa-eye"></i> Monitor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/jobs">
                            <i class="fas fa-briefcase"></i> Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs">
                            <i class="fas fa-file-alt"></i> Logs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-briefcase"></i> Job Applications
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="jobs-container">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading job applications...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load job applications
        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                
                const container = document.getElementById('jobs-container');
                
                if (data.jobs && data.jobs.length > 0) {
                    container.innerHTML = `
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Job Title</th>
                                        <th>Company</th>
                                        <th>Date Applied</th>
                                        <th>Status</th>
                                        <th>Easy Apply</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.jobs.map(job => `
                                        <tr>
                                            <td>${job.job_title || 'N/A'}</td>
                                            <td>${job.company || 'N/A'}</td>
                                            <td>${job.application_date ? new Date(job.application_date).toLocaleDateString() : 'N/A'}</td>
                                            <td>
                                                <span class="badge bg-${getStatusColor(job.status)}">${job.status || 'Applied'}</span>
                                            </td>
                                            <td>
                                                <i class="fas fa-${job.easy_apply ? 'check text-success' : 'times text-danger'}"></i>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary" onclick="viewJob(${job.id})">
                                                    <i class="fas fa-eye"></i> View
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-briefcase fa-3x"></i>
                            <p class="mt-2">No job applications found</p>
                            <p>Start the automation to begin applying to jobs</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobs-container').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error loading job applications: ${error.message}
                    </div>
                `;
            }
        }
        
        function getStatusColor(status) {
            switch (status) {
                case 'applied': return 'primary';
                case 'interviewed': return 'warning';
                case 'rejected': return 'danger';
                case 'accepted': return 'success';
                default: return 'secondary';
            }
        }
        
        function viewJob(jobId) {
            // Placeholder for job details modal
            alert('Job details for ID: ' + jobId);
        }
        
        // Load jobs on page load
        document.addEventListener('DOMContentLoaded', loadJobs);
        
        // Refresh every 30 seconds
        setInterval(loadJobs, 30000);
    </script>
</body>
</html>
